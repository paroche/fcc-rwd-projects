<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="joyce.css" />
  <title>Joyce's Page</title>
</head>

<body>
  <div id="container">
    <div id="inner-container" hidden=true>
      <main id="main">
        <header class="header">
          <h1>About Joyce...</h1>
        </header>

        <div class="picture-gallery rounded">
          <figure id="fuchsia-flower" class="picture-frame">
            <div class="picture-container">
              <img src="./img/fuchsia_flower_cropped.jpg" class="picture" alt="Picture of fuscia flower" />
            </div>
            <figcaption>A rare flower</figcaption>
          </figure>

          <figure id="classic-car" class="picture-frame">
            <div class="picture-container">
              <img src="./img/classic_pink_car_leaving_cropped.jpg" class="picture" alt="Picture of pink 50s car" />
            </div>
            <figcaption>A classic</figcaption>
          </figure>

          <figure id="reflections" class="picture-frame">
            <div class="picture-container">
              <img src="./img/red_car_reflection.jpg" class="picture" alt="Reflections of trees on red Lexus" />
            </div>
            <figcaption>Mysterious</figcaption>
          </figure>

          <figure id="silver-lexus" class="picture-frame">
            <div class="picture-container">
              <img src="./img/girl_silver_lexus.jpg" class="picture" alt="Joyce in silver Lexus" />
            </div>
            <figcaption>Dashing gal about town</figcaption>
          </figure>

          <figure id="dancing-with-glen" class="picture-frame">
            <div class="picture-container">
              <img src="./img/joyce_glen_dancing_studio_2_cropped.jpg" class="picture" alt="Joyce and Glen dancing" />
            </div>
            <figcaption>A dancer</figcaption>
          </figure>

          <!-- <div class="video-frame" id="dancing-video-iframe">
            <div class="video-container">
              <iframe id="video" width="400" height="420" src="https://github.com/paroche/FCC/blob/master/joyce_glen_dancing.mp4?raw=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen name="Joyce and Glen dancing"></iframe>
            </div>
            <figcaption>And a prancer</figcaption>
          </div> -->

          <div class="video-frame" id="dancing-video-video">
            <div class="video-container">
              <video width="380" height="380" controls>
                  <source
                    src="https://github.com/paroche/FCC/blob/master/joyce_glen_dancing.mp4?raw=true"
                    type="video/mp4"
                  />
                  <!-- <source src="./img/joyce_glen_dancing.mp4" type="video/mp4"> -->
                </video>
            </div>
            <figcaption>And a prancer</figcaption>
          </div>

          <figure id="zeus-hoodie" class="picture-frame">
            <div class="picture-container">
              <img src="./img/zeus_in_hoodie.jpg" class="picture" alt="Zeus in a hoodie" />
            </div>
            <figcaption>#1 Pick of the Street Dogs</figcaption>
          </figure>

          <figure id="what-else" class="picture-frame">
            <div class="picture-container">
              <img src="./img/what_else.jpg" class="picture" alt="What else" />
            </div>
            <figcaption class="large36">
              ?????????? Well, she's a...
            </figcaption>
          </figure>

          <figure id="puppies" class="picture-frame">
            <div class="picture-container">
              <img src="https://github.com/paroche/FCC/blob/master/puppies_fence.jpg?raw=true" class="picture" alt="Puppies poking noses thru fence" />
            </div>
            <figcaption class="large36">What? What?</figcaption>
          </figure>

          <figure id="birthday-girl" class="picture-frame">
            <div class="picture-container">
              <img src="./img/birthday_girl.jpg" class="picture" alt="Birthday Girl" />
            </div>
            <figcaption class="large48">!!!!!!!!!!!!!</figcaption>
          </figure>

          <figure id="happy-birthday" class="picture-frame">
            <div class="picture-container">
              <img src="./img/happy_birthday.jpg" class="picture" id="birthday-image" alt="Happy birthday cake" />
            </div>
            <figcaption class="large48">HAPPY BIRTHDAY!</figcaption>
          </figure>
        </div>

        <audio controls autoplay muted id="birthday-song">
            <source
              src="./audio/Happy-Birthday-To-You-Happy-Birthday-Songs-2021-WishesPlus.com_.mp3"
              type="audio/mpeg"
            />
          </audio>
      </main>
    </div>
  </div>
  <script src="joyce.js"></script>
</body>

</html>
