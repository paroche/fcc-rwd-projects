<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <scope cols="2" style="background-color: yellow">
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
      <tr>
        <td>first</td>
        <td>second</td>
        <td>third</td>
      </tr>
  </table>


  <table>
    <colgroup span="2" style="background-color: yellow">
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
      <tr>
        <td>first</td>
        <td>second</td>
        <td>third</td>
      </tr>
  </table>


  <table>
    <group cols="2" style="background-color: yellow">
      <tr scope="row">
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
      <tr scope="row">
        <td>first</td>
        <td>second</td>
        <td>third</td>
      </tr>
  </table>


  <table>
    <columns colspan="2" style="background-color: yellow">
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
      <tr>
        <td>first</td>
        <td>second</td>
        <td>third</td>
      </tr>
  </table>

</body>

</html>
