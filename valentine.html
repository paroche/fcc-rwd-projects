<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="valentine.css" />
</head>

<body>
  <div id="background-container">
    <div id="svg-heart-container">
      <div id="heart-container" hidden>
        <div id="gems" class="hidden">
          <i id="gem-l" class="fa fa-solid fa-gem"></i>
          <i id="gem-r" class="fa fa-solid fa-gem"></i>
          <i id="gem-ur" class="fa fa-solid fa-gem corner-gem"></i>
          <i id="gem-ur2" class="fa fa-solid fa-gem corner-gem"></i>
          <i id="gem-ur3" class="fa fa-solid fa-gem corner-gem"></i>
          <i id="gem-ur4" class="fa fa-solid fa-gem corner-gem"></i>
        </div>

        <svg id="curved-message" class="hidden" width="200" height="100" xmlns="http://www.w3.org/2000/svg">
          <path id="curved_path" d="M 20,20 C 0,20 100,50 200,20" fill="transparent" />
          <text fill="rgba(255,50,100,0.8)" >
            <textPath id="curved-message-textpath" startOffset="50%" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#curved_path">
              
            </textPath>
            
          </text>
        </svg>
        <svg id="svg-card" class="hidden" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 500 500" xml:space="preserve">
          <desc>Created with Fabric.js 4.6.0</desc>
          <defs>
            <path
              id="ValHeartNT"
              vector-effect="non-scaling-stroke"
              style="
                stroke: none;
                stroke-width: 1;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-dashoffset: 0;
                stroke-linejoin: miter;
                stroke-miterlimit: 4;
                fill-rule: nonzero;
                opacity: 1;
              "
              transform=" translate(144,146)"
              ;
              d="M 60 4.346 C 71 4.346 80 13.973 80 25.738 C 80 58.45 40 74.762 40 75.65299999999999 L 40 75.65299999999999 C 40 74.763 0 58.54 0 25.738 C 0 13.884 9 4.346 20 4.346 C 31.1 4.346 40 10.835 40 22.689 C 40 10.835 48.9 4.346 60 4.346 z"
              stroke-linecap="round"
            />
          </defs>

          <rect width="100%" height="100%" fill="rgb(255,0,0,0.4)" />
          /* Added */
          <circle
            cx="50%"
            cy="45%"
            r="200"
            fill="rgb(255,200,200)"
            stroke="rgb(255,0,0)"
          />

          <g
          transform="matrix(4.38 0 0 4.46 268.31 276.15)"
            id="MssjSHtxtHLVm4WHNMBiQ"
          >
            <path
              id="ValHeart"
              vector-effect="non-scaling-stroke"
              style="
                stroke: none;
                stroke-width: 1;
                stroke-dasharray: none;
                stroke-linecap: butt;
                stroke-dashoffset: 0;
                stroke-linejoin: miter;
                stroke-miterlimit: 4;
                fill-rule: nonzero;
                opacity: 1;
              "
              transform=" translate(-44, -46)"
              d="M 60 4.346 C 71 4.346 80 13.973 80 25.738 C 80 58.45 40 74.762 40 75.65299999999999 L 40 75.65299999999999 C 40 74.763 0 58.54 0 25.738 C 0 13.884 9 4.346 20 4.346 C 31.1 4.346 40 10.835 40 22.689 C 40 10.835 48.9 4.346 60 4.346 z"
              stroke-linecap="round"
            />
            <path
              id="heartInG"
              fill="red"
              d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z"
            />
            <text id="lowerRText" class="hidden" fill="rgb(150,6,255)" y="25px">Sweetheartbeat</text>
          </g>
          
          <path
            id="heartOutG"
            fill="red"
            d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z"
          />

          <text id="happy-main"
            x="50%"
            y="49%"
            font-size="38"
            text-anchor="middle"
            fill="rgb(255,240,240,1)"
            style="font-family: 'Dancing Script', Loto;
            font-weight: bold; text-shadow: 1px 1px 1px red"
          >
            Happy Valentine's Day!
          </text>
          <text class="PathText">
            <textPath href="#ValHeartNT">
              Happy Valentine's Day Happy Valentine's Day Happy Valentine's
              Day
            </textPath>
          </text>
        </svg>

      </div>

    </div>
    <span id="click-me">Click on card for sound</span>
  </div>
  <audio controls muted loop id="song">
    <source
      src="./audio/snowfall.mp3"
      type="audio/mpeg"

    />
  </audio>
  <script src="valentine.js"></script>
</body>

</html>
