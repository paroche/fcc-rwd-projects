<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.testclass {
      color: green;
    }
    
    p[class*="testclass"] {
      color: orange;
    }
    
    .testclass {
      color: red;
    }
  </style>
  <title>Test specificity</title>
</head>

<body>
  <div id="testdiv">
    <p class="testclass">Some content</p>
  </div>
</body>

</html>
